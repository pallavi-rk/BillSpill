<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bill Spill</title>
</head>

<body>
    <div class="card">
        <div class="title">
            <h2 class="main1">BILL</h2>
            <h2 class="main2">SPILL</h2>
        </div>
        <div class="card-container">
            <!-- leftpart -->
            <div class="inputs-section">
                <!-- billsection -->
                <div class="bill-sec">
                    <label for="bill" class="amt">Bill</label>
                    <div class="bill-input">
                        <input type="text" placeholder="0" id="bill" class="amtbill" />
                        <img src="rupee.png" alt="rupee" class="imgrupee" />
                    </div>
                </div>
                <!-- selecttipsection -->
                <div class="tip-sec">
                    <label for="tip" class="pertip">Select Tip %</label>
                    <div class="tip-btns">
                        <div>
                            <button class="btn1">5%</button>
                            <button class="btn2">10%</button>
                            <button class="btn3">15%</button>
                        </div>
                        <div>
                            <button class="btn4">25%</button>
                            <button class="btn5">50%</button>
                            <button class="btn6">75%</button>
                        </div>
                    </div>
                    <!-- generatebill -->
                    <div class="generatebill-sec">
                        <div class="generatebill-input">
                            <button class="genbill" id="billgenerator">Generate Bill</button>
                        </div>
                    </div>
                    <!-- no.ofpeoplessection -->
                    <div class="people-sec">
                        <label for="people" class="peoplecount">Number of People</label>
                        <div class="people-input">
                            <input type="text" placeholder="0" id="people" />
                            <img src="Vector.png" alt="person" class="imgvector" />
                            <div class="box">
                                <p>
                                    <button onclick="totalClick(1)" class="opbtn1">+</button>
                                    <span id="totalClicks">0</span>
                                    <button onclick="totalClick(-1)" class="opbtn2">-</button>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- rightpart -->
                <div class="outputs-section">
                    <div class="tip-amount">
                        <p class="txt1">Tip Amount</p>
                        <p class="txt2">/ person</p>
                        <p id="tipAmount">₹0.00</p>
                    </div>
                    <div class="total">
                        <p class="txt3">Total</p>
                        <p class="txt4">/ person</p>
                        <p id="total">₹0.00</p>
                    </div>
                    <button class="reset-btn" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
